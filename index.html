<head>
    <meta charset="UTF-8">

<body>
    <div class="tables">

        <div class="table-container">
            <div class="header-container">
                <h2>Доходы</h2>
                <div class="button-group">
                    <button id="add-btn" type="button" data-table="income">Добавить</button>
                    <button id="delete-btn" type="button" data-table="income">Удалить</button>
                    <!-- <button id="update-btn" type="button" data-table="income">Обновить</button> -->
                </div>
            </div>
            <table id="table-income">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="master-checkbox-income"></th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="table-container">
            <div class="header-container">
                <h2>Расходы</h2>
                <div class="button-group">
                    <button id="add-btn" type="button" data-table="expances">Добавить</button>
                    <button id="delete-btn" type="button" data-table="expances">Удалить</button>
                    <!-- <button id="update-btn" type="button" data-table="expances">Обновить</button> -->
                </div>
            </div>
            <table id="table-expanses">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="master-checkbox-expances"></th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div id="main" style="width: 600px;height:400px;">
    </div>
    <label for="date-select">Выберите промежуток</label>
    <select name="dates" id="date-select">
    </select>
    <div id="overlay">
        <div class="popup">
            <div class="popup__content">
                <form>
                    <div class="input-box">
                        <label for="category">Категория</label>
                        <input type="text" name="category" id="category">
                    </div>
                    <div class="input-box">
                        <label for="summary">Сумма</label>
                        <input type="number" name="summary" id="summary">
                    </div>
                    <div class="input-box">
                        <label for="date">Дата</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="popup__buttons">
                        <button id="save-btn" type="button">Сохранить</button>
                        <button id="cancel-btn" type="button">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
