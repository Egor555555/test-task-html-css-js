<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tables">

        <div class="table-container">
            <div class="header-container">
                <h2>Доходы</h2>
                <div class="button-group">
                    <button id="add-btn" type="button" data-table="income">Добавить</button>
                    <button id="delete-btn" type="button" data-table="income">Удалить</button>
                </div>
            </div>
            <!-- <div class="scroll-table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="master-checkbox-income"></th>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                </table>
            </div> -->
            <div class="table-scroll">
                <table id="table-income" data-store="incomes">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="master-checkbox-income"></th>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="table-container">
            <div class="header-container">
                <h2>Расходы</h2>
                <div class="button-group">
                    <button id="add-btn" type="button" data-table="expences">Добавить</button>
                    <button id="delete-btn" type="button" data-table="expences">Удалить</button>
                </div>
            </div>
            <div class="table-scroll">
                <table id="table-expenses" data-store="expences">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="master-checkbox-expences"></th>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="interval__container">
        <label>Дата с: <input type="date" id="startDate"></label>
        <label>по: <input type="date" id="endDate"></label>
        <button onclick="updateCharts()" id="updateCharts">Применить</button>
    </div>

    <div class="diagrams__container">
        <div style="width: 40%; height: 500px;">
            <canvas id="incomeChart"></canvas>
        </div>

        <div style="width: 40%; height: 500px;">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    <div id="overlay">
        <div class="popup">
            <div class="popup__content">
                <form>
                    <div class="input-box">
                        <label for="category">Категория</label>
                        <input type="text" name="category" id="category">
                    </div>
                    <div class="input-box">
                        <label for="summary">Сумма</label>
                        <input type="number" name="summary" id="summary">
                    </div>
                    <div class="input-box">
                        <label for="date">Дата</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="popup__buttons">
                        <button id="save-btn" type="button">Сохранить</button>
                        <button id="cancel-btn" type="button">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <script src="index.js"></script>
</body>

</html>
