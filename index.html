<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tables">

        <div class="table-container">
            <div class="header-container">
                <h2>Доходы</h2>
                <div class="button-group">
                    <button id="add-btn" type="button" data-table="income">Добавить</button>
                    <button id="delete-btn" type="button" data-table="income">Удалить</button>
                    <!-- <button id="update-btn" type="button" data-table="income">Обновить</button> -->
                </div>
            </div>
            <table id="table-income" data-store="incomes">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="master-checkbox-income"></th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="table-container">
            <div class="header-container">
                <h2>Расходы</h2>
                <div class="button-group">
                    <button id="add-btn" type="button" data-table="expences">Добавить</button>
                    <button id="delete-btn" type="button" data-table="expences">Удалить</button>
                    <!-- <button id="update-btn" type="button" data-table="expences">Обновить</button> -->
                </div>
            </div>
            <table id="table-expenses" data-store="expences">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="master-checkbox-expences"></th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- <div id="main" style="width: 600px;height:400px;">
    </div>
    <div class="show__diagrams__container">
        <label for="date-select">Выберите промежуток</label>
        <select name="dates" id="date-select">
        </select>
        <button type="button" id="showDiagrams-btn">Показать диаграммы</button>
    </div>
    <canvas id="myChart"></canvas> -->
    <div class="interval__container">
        <label>Дата с: <input type="date" id="startDate"></label>
        <label>по: <input type="date" id="endDate"></label>
        <button onclick="updateCharts()">Применить</button>
    </div>

    <div class="diagrams__container">
        <h2>Доходы</h2>
        <canvas id="incomeChart"></canvas>

        <h2>Расходы</h2>
        <canvas id="expenseChart"></canvas>
    </div>
    <div id="overlay">
        <div class="popup">
            <div class="popup__content">
                <form>
                    <div class="input-box">
                        <label for="category">Категория</label>
                        <input type="text" name="category" id="category">
                    </div>
                    <div class="input-box">
                        <label for="summary">Сумма</label>
                        <input type="number" name="summary" id="summary">
                    </div>
                    <div class="input-box">
                        <label for="date">Дата</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="popup__buttons">
                        <button id="save-btn" type="button">Сохранить</button>
                        <button id="cancel-btn" type="button">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="echarts.min.js"></script> -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Color Counts',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
